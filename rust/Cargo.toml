[package]
name = "rust_mvt_postgis"
version = "1.0.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["John Campbell <johncampbell@geospatialweb.ca> <http://www.linkedin.com/in/geospatialweb>"]
repository = "https://gitlab.com/geospatialweb/rust-mvt-postgis"
homepage = "https://www.geospatialweb.ca/"
license = "MIT"
publish = false

[dependencies]
bcrypt = "0.15"
chrono = "0.4"
dotenvy = "0.15"
envy = "0.4"
garde = { version = "0.18", features = ["derive", "email"] }
geojson = "0.24"
jsonwebtoken = "9"
once_cell = "1"
openssl = { version = "0.10", features = ["vendored"] }
salvo = { version = "0.66", features = ["cors", "jwt-auth", "logging", "rustls", "test"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls"] }
thiserror = "1"
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[lib]
name = "lib"
path = "src/lib/mod.rs"

[lints.rust]
unsafe_code = "forbid"
