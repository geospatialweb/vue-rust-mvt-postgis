postgres:
  auto_publish: false
  connection_string: $POSTGRES_URI
  # ssl_cert: $TLS_CERT
  # ssl_key: $TLS_KEY
  tables:
    biosphere:
      id_column: id
      geometry_column: geom
      geometry_type: GEOMETRY
      schema: public
      table: biosphere
      srid: 4326
      properties:
        name: varchar
        description: varchar
    trails:
      id_column: id
      geometry_column: geom
      geometry_type: GEOMETRY
      schema: public
      table: trails
      srid: 4326
      properties:
        name: varchar
        description: varchar
